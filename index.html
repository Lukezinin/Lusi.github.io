<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lusi Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1e1e1e;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    header img {
      height: 32px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
      background: #111;
    }

    #input-area input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #input-area button {
      margin-left: 8px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    pre {
      position: relative;
      background: #1e1e1e;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 14px;
    }

    pre.light {
      background: #f5f5f5;
      color: #222;
    }

    pre .language-label {
      position: absolute;
      top: 6px;
      left: 12px;
      font-size: 12px;
      font-weight: bold;
      opacity: 0.6;
      pointer-events: none;
    }

    .copy-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 12px;
      padding: 4px 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }

    pre.light .copy-btn {
      background: #ddd;
      color: #000;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header h1 {
        font-size: 16px;
      }

      #input-area input {
        font-size: 14px;
      }

      #input-area button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Lusibot.png" alt="Lusi Logo">
    <h1>Lusi Bot</h1>
  </header>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escreva aqui...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    function addMessage(role, content, isLoader=false){
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = role;

      if(isLoader){
        const span = document.createElement("span");
        span.textContent = "...";
        div.appendChild(span);
      } else {
        const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
        let lastIndex = 0;
        let match;

        while((match = codeRegex.exec(content)) !== null){
          if(match.index > lastIndex){
            div.appendChild(document.createTextNode(content.substring(lastIndex, match.index)));
          }

          const language = match[1] || "code";
          const codeText = match[2];

          const pre = document.createElement("pre");
          const codeEl = document.createElement("code");
          codeEl.textContent = codeText;

          const langLabel = document.createElement("div");
          langLabel.className = "language-label";
          langLabel.textContent = language;

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copiar";
          copyBtn.className = "copy-btn";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(codeText);
            copyBtn.textContent = "Copiado!";
            setTimeout(()=> copyBtn.textContent = "Copiar", 1500);
          };

          pre.appendChild(langLabel);
          pre.appendChild(copyBtn);
          pre.appendChild(codeEl);
          div.appendChild(pre);

          lastIndex = match.index + match[0].length;
        }

        if(lastIndex < content.length){
          div.appendChild(document.createTextNode(content.substring(lastIndex)));
        }
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function sendMessage(){
      const input = document.getElementById("user-input");
      if(!input.value.trim()) return;
      addMessage("user", input.value);
      input.value = "";
      // Aqui você pode integrar com o backend da Lusi
      setTimeout(()=> addMessage("bot", "```lua\nprint('Olá do Roblox!')\n```"), 1000);
    }
  </script>
</body>
</html>
